# This is a basic workflow to help you get started with Actions

name: Angular Building Checker

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Run a one-line script
        run: echo "Running the Angular Build Action"
              echo "Running NPM Install step..."
        
      - name: npm install
        working-directory: ./front
        run: npm install
        
      - name: Run a one-line script
        run: echo "NPM Install step finished !"
              echo "Running NPM run build step..."
        
      - name: npm run build
        working-directory: ./front
        run: npm run build

      - name: Run a one-line script
        run: echo "NPM run build step finished !"

  merge:
    needs: build
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Run a one-line script
        run: echo "Build step successfully finished !"
          echo "Running the Merge step..."
      
      - name: PR Comment
        # You may pin to the exact commit or the version.
        # uses: github-actions-up-and-running/pr-comment@f1f8ab2bf00dce6880a369ce08758a60c61d6c0b
        uses: github-actions-up-and-running/pr-comment@v1.0.1
        with:
          # GITHUB_TOKEN secret
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          # Message to comment
          message: Nice PR !
