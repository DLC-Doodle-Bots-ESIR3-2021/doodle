# This is a basic workflow to help you get started with Actions

name: Angular Building Checker

# Controls when the workflow will run
on: [workflow_dispatch, pull_request]

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  issues: write
  packages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: npm install
        working-directory: ./front
        run: npm install
        
      - name: npm run build
        working-directory: ./front
        run: npm run build

  merge:
    needs: build
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
    - name: Display the PR number
      run: echo $(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
    - name: merge-pr
      # You may pin to the exact commit or the version.
      # uses: nbrugger-tgm/merge-pr-action@80dca9937195f2bb2413eb693fe25614fadb0385
      uses: nbrugger-tgm/merge-pr-action@v0.2.2
      with:
        # github token
        token: ${{ secrets.GITHUB_TOKEN }}
        # merge method (squash, merge or rebase)
        # pull request number to merge
        pull_request: 29
        
      
